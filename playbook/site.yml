- name: Install Vector
  hosts: clickhouse
  tasks:
  handlers:
    - name: Start vector
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
    - name: Get Vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/0.29.1/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: "./vector-{{ vector_version }}.tar.gz"
    - name: Create Vector directory
      become: true
      ansible.builtin.file:
        path: /etc/vector/
        state: directory
        mode: 0755
    - name: Unarchive vector shell
      become: true
      ansible.builtin.shell:
        cmd: "tar -xzf ./vector-0.29.1.tar.gz "
    - block:
        - name: Move bin file
          become: true
          ansible.builtin.copy:
            mode: 0755
            src: ./vector-x86_64-unknown-linux-gnu/bin/vector
            dest: /usr/bin/vector
            remote_src: true
        - name: Move systemctl
          become: true
          ansible.builtin.copy:
            mode: 0755
            src: ./vector-x86_64-unknown-linux-gnu/etc/systemd/
            dest: /etc/systemd/system/
            remote_src: true
    - name: Edit config
      become: true
      ansible.builtin.template:
        mode: 0755
        src: templates/vector.j2
        dest: /etc/vector/vector.toml
      notify: Start vector